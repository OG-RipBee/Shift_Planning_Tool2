name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Environment variables (optional, but keeps your config tidy)
env:
  AZURE_WEBAPP_NAME: shift-planning-frontend
  AZURE_WEBAPP_PACKAGE_PATH: frontend
  NODE_VERSION: '18.12.0'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    # Defaults let you configure common settings for 'run:' commands
    defaults:
      run:
        working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Unset NODE_OPTIONS (if required by your build)
        run: unset NODE_OPTIONS

      - name: Build
        run: npm run build

      - name: List frontend directory contents after build
        run: ls -la build

      - name: List build directory contents
        # If you want to see what's inside 'frontend/build', you can remove
        # the defaults.run.working-directory setting above and do this:
        run: ls -la ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/build

      - name: Archive build output
        run: zip -r build.zip build/

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          # Make sure you have the correct secret name set in GitHub
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend"
          # If you're actually uploading a folder, set 'build' or similar.
          # Here, it's referencing a .zip file, as per your snippet.
          output_location: "build.zip"
