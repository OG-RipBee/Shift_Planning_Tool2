# Workflow for building and deploying the React app to Azure Static Web Apps
name: Build and Deploy to Azure Static Web Apps

on:
  push:
    branches:
      - main

env:
  AZURE_WEBAPP_NAME: shift-planning-frontend
  AZURE_WEBAPP_PACKAGE_PATH: frontend
  NODE_VERSION: '18.12.0'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install
        working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Build
        run: npm run build
        working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: List frontend directory contents after build
        run: ls -la frontend
        working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: List build directory contents
        run: ls -la frontend/build

      - name: Archive build output
        run: zip -r build.zip build/
        working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend"

          output_location: "build.zip"

          

